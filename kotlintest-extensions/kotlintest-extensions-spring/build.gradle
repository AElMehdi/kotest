plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.41"
}

dependencies {
    compile project(path: ':kotlintest-core', configuration: 'default')
    compile project(path: ':kotlintest-assertions', configuration: 'default')

    implementation 'org.springframework:spring-test:5.1.7.RELEASE'
    implementation 'org.springframework:spring-context:5.1.7.RELEASE'
    implementation 'net.bytebuddy:byte-buddy:1.10.1'

    testCompile project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
    testImplementation('org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE')
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'
