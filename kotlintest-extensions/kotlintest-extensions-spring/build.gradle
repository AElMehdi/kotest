plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.41"
}

dependencies {
    compile project(':kotlintest-core')
    compile project(':kotlintest-assertions')
    testCompile project(':kotlintest-runner:kotlintest-runner-junit5')

    implementation 'org.springframework:spring-test:5.1.7.RELEASE'
    implementation 'org.springframework:spring-context:5.1.7.RELEASE'
    implementation 'net.bytebuddy:byte-buddy:1.10.1'

    testImplementation('org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE')
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'