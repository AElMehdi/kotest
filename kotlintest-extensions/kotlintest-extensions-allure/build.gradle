plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compile project(path: ':kotlintest-core', configuration: 'default')
    compile project(path: ':kotlintest-assertions', configuration: 'default')
    compile 'io.qameta.allure:allure-java-commons:2.10.0'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.2'
    testImplementation project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
    testImplementation 'log4j:log4j:1.2.17'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.25'
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'
