buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile project(path: ':kotlintest-core', configuration: 'default')
    compile project(path: ':kotlintest-assertions', configuration: 'default')
    compile project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
    compile project(path: ':kotlintest-assertions:kotlintest-assertions-arrow', configuration: 'default')
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    testImplementation "com.nhaarman:mockito-kotlin:1.6.0"
    testImplementation 'org.mockito:mockito-core:2.24.0'
    // this is here to test that the intellij marker 'dummy' test doesn't appear in intellij
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.0'
}

test {
    useJUnitPlatform()

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
        exceptionFormat = 'full'
    }
}

publish.enabled = false
