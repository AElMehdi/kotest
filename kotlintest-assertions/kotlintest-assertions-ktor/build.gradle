buildscript {
    ext.ktor_version = '1.1.2'
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id "io.kotlintest"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile project(path: ':kotlintest-assertions', configuration: 'default')
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-test-host:$ktor_version"
    testCompile project(path: ':kotlintest-core', configuration: 'default')
    testCompile project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

apply from: '../../publish.gradle'
