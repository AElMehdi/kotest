plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'kotlin-kapt'

repositories {
    mavenCentral()
}

dependencies {
    compile project(path: ':kotlintest-assertions', configuration: 'default')
    compile "io.arrow-kt:arrow-validation:$arrow_version"
    compile "io.arrow-kt:arrow-generic:$arrow_version"
    kapt "io.arrow-kt:arrow-meta:$arrow_version"
    kaptTest "io.arrow-kt:arrow-meta:$arrow_version"
    testCompile project(path: ":kotlintest-runner:kotlintest-runner-junit5", configuration: 'default')
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += '-Xuse-experimental=kotlin.Experimental'
    }
}


apply from: '../../publish.gradle'
