plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compile project(path: ':kotlintest-runner:kotlintest-runner-jvm', configuration: 'default')
    compile 'org.pitest:pitest:1.4.5'
    testImplementation project(path: ':kotlintest-runner:kotlintest-runner-junit5', configuration: 'default')
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }
}

apply from: '../../publish.gradle'
