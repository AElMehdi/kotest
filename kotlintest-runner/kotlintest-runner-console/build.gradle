plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compile project(path: ':kotlintest-core', configuration: 'default')
    compile project(path: ':kotlintest-runner:kotlintest-runner-jvm', configuration: 'default')
    compile 'net.sourceforge.argparse4j:argparse4j:0.8.1'
    compile 'com.github.ajalt:mordant:1.2.1'
    testImplementation project(path: ":kotlintest-runner:kotlintest-runner-junit5", configuration: 'default')
}

apply from: '../../publish.gradle'
