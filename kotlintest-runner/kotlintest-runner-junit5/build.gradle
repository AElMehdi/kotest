plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

dependencies {
    compile project(path: ':kotlintest-core', configuration: 'default')
    compile project(path: ':kotlintest-assertions', configuration: 'default')
    compile project(path: ':kotlintest-runner:kotlintest-runner-jvm', configuration: 'default')
    compile project(path: ':kotlintest-runner:kotlintest-runner-console', configuration: 'default')
    compile "org.junit.platform:junit-platform-engine:$JUnitPlatformVersion"
    compile "org.junit.platform:junit-platform-suite-api:$JUnitPlatformVersion"
    compile "org.junit.platform:junit-platform-launcher:$JUnitPlatformVersion"
}

apply from: '../../publish.gradle'
